<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="wrapper">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="jaden-text">Jaden</h1>
    </header>
    <section>
        <div class="wrapper">
            <h2 class="jaden-text">MUSIC</h2>
            <div>
                <div>
                    <strong class="jaden-text">SYRE</strong>
                </div>
                <img class="album-picture" src="Images - Jaden/syre.jpg">
                <div>
                    <span>£12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong class="jaden-text">EYRS</strong>
                </div>
                <img class="album-picture" src="Images - Jaden/erys.jpg">
                <div>
                    <span>£13.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <h2 class="jaden-text">MERCH</h2>
            <div>
                <div>
                    <strong class="jaden-text">T-Shirt</strong>
                </div>
                <img class="merch-picture" src="Images - Jaden/ctv3_tshirt.png">
                <div>
                    <span class="jaden-text">£19.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong class="jaden-text">Hoodie</strong>
                </div>
                <img class="merch-picture" src="Images - Jaden/ctv3_hoodie.png">
                <div>
                    <span>£29.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        <div>
    </section>
    <section>
        <div class="wrapper">
            <h2>CART</h2>
            <div id="cart-header">
                <strong id="item">ITEM</strong>
                <strong id="price">PRICE</strong>
                <strong id="quantity">QUANTITY</strong>
            </div>
            <div id="cart-row">
                <div id="cart-item">
                    <img class="cart-picture" src="Images - Jaden/ctv3_tshirt.png">
                    <span id="cart-tshirt">T-Shirt</span>
                </div>
                <span id="cart-price">£19.99</span>
                <div id="cart-quantity">
                    <input type="number" value="1" id="cart-number">
                    <button id="cart-remove" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <hr>
        <div id="Total" class="wrapper">
            <div id="cart-total">
                <strong>Total</strong>
                <span>£19.99</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
        <div>
    </section>
    <footer>
        <div class="wrapper">
            <h3 class="outro">Jaden</h3>
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/82UsnbunJUs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <ul>
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img class="youtube-logo" src="Images - Jaden/youtube.png"> 
                    </a>
                </li>
            </ul>
        <div>
    </footer>
</body>
</html>
