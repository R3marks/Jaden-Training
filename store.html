<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="store.js" async></script>
    <title>Store</title>
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="wrapper">
                <ul class="nav-header-elements">
                    <li class="nav-header-element"><a class="nav-link "href="index.html">HOME</a></li>
                    <li class="nav-header-element"><a class="nav-link "href="store.html">STORE</a></li>
                    <li class="nav-header-element"><a class="nav-link " href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="jaden-text">Jaden</h1>
    </header>
    <section>
        <div class="wrapper">
            <h2 class="title-header">MUSIC</h2>
            <div class="flex-wrap">
                <div class="shop-item">
                    <div>
                        <strong class="title-merch">SYRE</strong>
                    </div>
                    <img class="picture-album" src="Images - Jaden/syre.jpg">
                    <div class="flex-space-between">
                        <span class="product-price">£12.99</span>
                        <button class="button button-add-to-cart" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <div>
                        <strong class="title-merch">EYRS</strong>
                    </div>
                    <img class="picture-album" src="Images - Jaden/erys.jpg">
                    <div class="flex-space-between">
                        <span class="product-price">£13.99</span>
                        <button class="button button-add-to-cart" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <h2 class="title-header">MERCH</h2>
            <div class="flex-wrap">
                <div class="shop-item">
                    <div>
                        <strong class="title-merch">T-Shirt</strong>
                    </div>
                    <img class="picture-album picture-merch" src="Images - Jaden/ctv3_tshirt.png">
                    <div class="flex-space-between product-details">
                        <span class="product-price">£19.99</span>
                        <button class="button button-add-to-cart" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <div>
                        <strong class="title-merch">Hoodie</strong>
                    </div>
                    <img class="picture-album picture-merch" src="Images - Jaden/ctv3_hoodie.png">
                    <div class="flex-space-between">
                        <span class="product-price">£29.99</span>
                        <button class="button button-add-to-cart" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        <div>
    </section>
    <section>
        <div class="wrapper">
            <h2 class=" title-header">CART</h2>
            <div class="cart-header">
                <strong class="cart-header-item">ITEM</strong>
                <strong class="cart-header-price">PRICE</strong>
                <strong class="cart-header-quantity">QUANTITY</strong>
            </div>
            <div class="cart-rows">
            </div>
        </div>
        <div class="wrapper">
            <div class="cart-total flex-space-between">
                <div>
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">£0.00</span>
                </div>
                <button class="button button-purchase" role="button">PURCHASE</button>
            </div>
        <div>
    </section>
    <section>
        <div class="wrapper">
            <div class="video-wrapper">
                <iframe width="893" height="502" src="https://www.youtube.com/embed/82UsnbunJUs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <footer>
        <h3 class="jaden-text">Jaden</h3>
        <div class="nav-footer">
            <div class="wrapper">
                <ul class="nav-footer-elements">
                    <li class="nav-footer-element">
                        <a href="https://www.youtube.com" target="_blank">
                            <img class="logo-youtube" src="Images - Jaden/youtube.png"> 
                        </a>
                    </li>
                    <li class="nav-footer-element">
                        <a href="https://www.twitter.com" target="_blank">
                            <img class="logo-twitter" src="Images - Jaden/Twitter-Emblem.png"> 
                        </a>
                    </li>
                    <li class="nav-footer-element">
                        <a href="https://www.instagram.com" target="_blank">
                            <img class="logo-instagram" src="Images - Jaden/instagram.png"> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
