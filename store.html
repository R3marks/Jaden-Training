<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="wrapper">
                <ul class="nav-elements">
                    <li class="nav-element"><a class="nav-link jaden-font"href="index.html">HOME</a></li>
                    <li class="nav-element"><a class="nav-link jaden-font"href="store.html">STORE</a></li>
                    <li class="nav-element"><a class="nav-link jaden-font" href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="jaden-font jaden-text">Jaden</h1>
    </header>
    <section>
        <div class="wrapper">
            <h2 class="jaden-font title-header">MUSIC</h2>
            <div>
                <div>
                    <strong class="jaden-font title-art">SYRE</strong>
                </div>
                <img class="album-picture" src="Images - Jaden/syre.jpg">
                <div class="flex-space-between">
                    <span class="jaden-font product-price">£12.99</span>
                    <button class="jaden-font button-add-to-cart" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong class="jaden-font title-art">EYRS</strong>
                </div>
                <img class="album-picture" src="Images - Jaden/erys.jpg">
                <div class="flex-space-between">
                    <span class="jaden-font product-price">£13.99</span>
                    <button class="jaden-font button-add-to-cart role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <h2 class="jaden-font title-header">MERCH</h2>
            <div>
                <div>
                    <strong class="jaden-font title-merch">T-Shirt</strong>
                </div>
                <img class="merch-picture" src="Images - Jaden/ctv3_tshirt.png">
                <div class="flex-space-between">
                    <span class="jaden-font product-price">£19.99</span>
                    <button class="jaden-font button-add-to-cart" role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong class="jaden-font title-merch">Hoodie</strong>
                </div>
                <img class="merch-picture" src="Images - Jaden/ctv3_hoodie.png">
                <div class="flex-space-between">
                    <span class="jaden-font product-price">£29.99</span>
                    <button class="jaden-font button-add-to-cart" role="button">ADD TO CART</button>
                </div>
            </div>
        <div>
    </section>
    <section>
        <div class="wrapper">
            <h2 class="jaden-font title-header">CART</h2>
            <div class="cart-header">
                <strong class="jaden-font cart-header-item">ITEM</strong>
                <strong class="jaden-font cart-header-price">PRICE</strong>
                <strong class="jaden-font cart-header-quantity">QUANTITY</strong>
            </div>
            <div class="cart-row">
                <div class="cart-row-item">
                    <img class="cart-row-item-picture" src="Images - Jaden/ctv3_tshirt.png">
                    <span class="jaden-font cart-row-item-name">T-Shirt</span>
                </div>
                <span class="jaden-font cart-row-price">£19.99</span>
                <div class="cart-row-quantity">
                    <input type="number" value="1" class="jaden-font cart-row-quantity-number">
                    <button class="jaden-font button-cart-row-quantity-remove" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="cart-total flex-space-between">
                <div class="cart-total-summary">
                    <strong class="jaden-font cart-total-title">Total</strong>
                    <span class="jaden-font cart-total-price">£19.99</span>
                </div>
                <button class="jaden-font button-purchase" role="button">PURCHASE</button>
            </div>
        <div>
    </section>
    <section>
        <div class="wrapper">
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/82UsnbunJUs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <footer>
        <h3 class="jaden-font jaden-text">Jaden</h3>
        <div class="nav-footer">
            <div class="wrapper">
                <ul class="nav-footer-elements">
                    <li class="nav-footer-element">
                        <a class="nav-media" href="https://www.youtube.com" target="_blank">
                            <img class="youtube-logo" src="Images - Jaden/youtube.png"> 
                        </a>
                    </li>
                    <li class="nav-footer-element">
                        <a class="nav-media" href="https://www.twitter.com" target="_blank">
                            <img class="youtube-logo" src="Images - Jaden/youtube.png"> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
